{% extends 'base/base.html' %}
{% load static %}

{% block title %}Редактирование стола{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование стола №{{ object.number }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.as_p }}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'calendarapp:table_settings_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
